{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <meta name="author" content="Hashim Hashimov">
    <title>{% block 'title' %} {% endblock %}</title>
    {% block 'seo' %}
    {% endblock %}

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i%7CMontserrat:600,800" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Slider Revolution CSS Files -->
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/layers.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <!-- ARCHIVES CSS -->
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightcase.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" id="color" href="{% static 'css/default.css' %}">

</head>

<body class="{% block 'extraClass' %} {% endblock %}">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- START SECTION HEADINGS -->
        <!-- Header Container
        ================================================== -->
        {% include 'partials/_header.html' %}
        <div class="clearfix"></div>
        <!-- Header Container / End -->

        {% block 'content' %}
        {% endblock %}

        <!-- START FOOTER -->
        {% include 'partials/_footer.html' %}

        <a data-scroll href="#wrapper" class="go-up"><i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
        <!-- END FOOTER -->

        <!-- START PRELOADER -->
        <div id="preloader">
            <div id="status">
                <div class="status-mes"></div>
            </div>
        </div>
        <!-- END PRELOADER -->

        <!-- ARCHIVES JS -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js' %}"></script>
        <script src="{% static 'js/tether.min.js' %}"></script>
        <script src="{% static 'js/moment.js' %}"></script>
        <script src="{% static 'js/transition.min.js' %}"></script>
        <script src="{% static 'js/transition.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/mmenu.min.js' %}"></script>
        <script src="{% static 'js/mmenu.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/slick3.js' %}"></script>
        <script src="{% static 'js/fitvids.js' %}"></script>
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'js/smooth-scroll.min.js' %}"></script>
        <script src="{% static 'js/lightcase.js' %}"></script>
        <script src="{% static 'js/search.js' %}"></script>
        <script src="{% static 'js/owl.carousel.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/ajaxchimp.min.js' %}"></script>
        <script src="{% static 'js/newsletter.js' %}"></script>
        <script src="{% static 'js/jquery.form.js' %}"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'js/searched.js' %}"></script>
        <script src="{% static 'js/forms-2.js' %}"></script>
        <script src="{% static 'js/color-switcher.js' %}"></script>

        <!-- Slider Revolution scripts -->
        <script src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>
        <script src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.actions.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.carousel.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.kenburn.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.layeranimation.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.migration.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.navigation.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.parallax.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.slideanims.min.js' %}"></script>
        <script src="{% static 'js/revolution.extension.video.min.js' %}"></script>

        <!-- MAIN JS -->
        <script src="{% static 'js/script.js' %}"></script>

    </div>
    <!-- Wrapper / End -->
</body>

</html>
