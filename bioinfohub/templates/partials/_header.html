{% load static %}
<nav class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="container">
	<!-- Begin Logo -->
	<a class="navbar-brand" href="{% url 'index' %}">
	<img src="{% static 'images/logo.png' %}" alt="logo" style="height: auto;width: 68%;max-height: 60px;">
		<!-- <h3 class="logo">BioInfoHub</h3> -->
	</a>
	<!-- End Logo -->
	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<!-- Begin Menu -->
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
			<a class="nav-link" href="{% url 'index' %}">Feed <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="{% url 'authors' %}">Authors</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="{% url 'about-us' %}">About Us</a>
			</li>
			{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'create-post' %}">New Post <i class="fa fa-plus-circle"></i></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'profile' %}">Profile <i class="fa fa-user-circle"></i></a>
			</li>
			<li class="nav-item">
				<form method="POST" action="{% url 'logout' %}" id="logout">
					{% csrf_token %}
					<a class="nav-link" onclick="document.getElementById('logout').submit()">Logout <i class="fa fa-sign-out"></i></a>					
				</form>
			</li>
			{% else %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'login' %}">Login <i class="fa fa-sign-in"></i></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'register' %}">Register <i class="fa fa-user-plus"></i></a>
			</li>
			{% endif %}
		</ul>
		<!-- End Menu -->
	</div>
</div>
</nav>
